<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タワーディフェンス・デラックス</title>
    <style>
        body {
            font-family: 'Courier New', monospace; /* 等幅フォントに変更 */
            background-color: #000;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23000"/><path d="M0 0L50 50L100 0" fill="%23111"/></svg>');
            background-size: 100px 100px;
        }

        .game-title {
            text-shadow: 3px 3px 0 #ff6b6b,
                         6px 6px 0 #4a4a4a;
            font-size: 28px;
            margin-bottom: 15px;
            letter-spacing: 2px;
            animation: pulse 2s infinite;
            text-align: center;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .game-container {
            position: relative;
            width: 640px;
            border: 8px solid #555;
            border-radius: 4px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8),
                        0 0 40px rgba(255, 107, 107, 0.4);
            margin-top: 20px;
            overflow: hidden;
        }

        #game-canvas {
            display: block;
            background-color: #111;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            width: 640px;
            margin-bottom: 15px;
            padding: 10px;
            background: linear-gradient(to bottom, #333 0%, #222 100%);
            border: 3px solid #555;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .info-panel {
            display: flex;
            justify-content: space-between;
            width: 640px;
            margin-bottom: 15px;
            background: linear-gradient(to bottom, #222 0%, #111 100%);
            color: #fff;
            padding: 15px;
            border: 3px solid #555;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-shadow: 2px 2px 0 #000;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-icon {
            width: 24px;
            height: 24px;
            background-size: contain;
            background-repeat: no-repeat;
            image-rendering: pixelated;
        }

        .heart-icon {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><path d="M8 3L7 2H5L4 3L3 5L4 7L8 11L12 7L13 5L12 3L11 2H9L8 3Z" fill="%23ff6b6b"/></svg>');
        }

        .wave-icon {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><path d="M2 11C3 9 5 8 8 8C11 8 13 9 14 11M2 7C3 5 5 4 8 4C11 4 13 5 14 7" stroke="%236bbaff" fill="none" stroke-width="2"/></svg>');
        }

        .money-icon {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><circle cx="8" cy="8" r="6" fill="%23ffdd67"/><path d="M8 4V12M6 6H10M6 10H10" stroke="%23806600" stroke-width="1"/></svg>');
        }

        .enemy-icon {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><path d="M4 4H12V12H4V4Z" fill="%23a881af"/><path d="M6 6H8V8H6V6Z" fill="%23fff"/><path d="M10 6H12V8H10V6Z" fill="%23fff"/><path d="M6 10L10 10" stroke="%23fff" stroke-width="1"/></svg>');
        }

        button {
            padding: 10px 16px;
            background: linear-gradient(to bottom, #6bba75 0%, #37854d 100%);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Courier New', monospace; /* 等幅フォント */
            font-size: 12px;
            transition: all 0.2s;
            box-shadow: 0 4px 0 #1e5c2c, 0 6px 10px rgba(0, 0, 0, 0.5);
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.5);
        }

        button:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #1e5c2c, 0 3px 5px rgba(0, 0, 0, 0.5);
        }

        button:hover {
            background: linear-gradient(to bottom, #7dcc87 0%, #4a9760 100%);
        }

        button:disabled {
            background: linear-gradient(to bottom, #888 0%, #555 100%);
            box-shadow: 0 4px 0 #333, 0 6px 10px rgba(0, 0, 0, 0.5);
            cursor: not-allowed;
        }

        .tower-buttons {
            display: flex;
            gap: 10px;
        }

        .tower-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .tower-button button {
            width: 90px;
            height: 70px;
            padding: 5px;
            font-size: 10px;
            background-size: 50px 50px;
            background-position: center 5px;
            background-repeat: no-repeat;
            padding-top: 45px;
            position: relative;
        }

        #basic-tower-button {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><path d="M12 2H20V8H12V2Z" fill="%234CAF50"/><path d="M13 8H19V12H13V8Z" fill="%23388E3C"/><path d="M10 12H22V16H10V12Z" fill="%234CAF50"/><path d="M8 16H24V20H8V16Z" fill="%23388E3C"/><path d="M15 20H17V32H15V20Z" fill="%23795548"/><circle cx="16" cy="6" r="2" fill="%23FFEB3B"/></svg>');
            background-color: #37854d;
        }

        #sniper-tower-button {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><path d="M14 2H18V30H14V2Z" fill="%23795548"/><path d="M12 4H20V8H12V4Z" fill="%23795548"/><path d="M11 8H21V12H11V8Z" fill="%232196F3"/><path d="M12 12H20V16H12V12Z" fill="%231976D2"/><path d="M13 16H19V20H13V16Z" fill="%232196F3"/><path d="M24 10L26 12V16L24 18H20V10H24Z" fill="%23BBDEFB"/><circle cx="16" cy="10" r="2" fill="%23FFEB3B"/></svg>');
            background-color: #1976D2;
        }

        #splash-tower-button {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><path d="M16 2L23 9V15L16 22L9 15V9L16 2Z" fill="%23FF5722"/><path d="M16 6L20 10V14L16 18L12 14V10L16 6Z" fill="%23E64A19"/><path d="M14 18H18V30H14V18Z" fill="%23795548"/><circle cx="16" cy="12" r="2" fill="%23FFC107"/></svg>');
            background-color: #E64A19;
        }

        .tower-cost {
            font-size: 10px;
            font-weight: bold;
            color: #ffdd67;
            text-shadow: 1px 1px 0 #000;
            position: absolute;
            bottom: 5px;
            left: 0;
            right: 0;
            text-align: center;
        }

        #message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
            font-size: 24px;
            border: 4px solid #ff6b6b;
            text-shadow: 2px 2px 0 #000;
            display: none;
        }

        .sprite {
            image-rendering: pixelated;
        }

        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            color: white;
        }

        .loading-bar-container {
            width: 300px;
            height: 20px;
            background-color: #333;
            border: 2px solid #fff;
            margin-top: 20px;
        }

        .loading-bar {
            height: 100%;
            background-color: #ff6b6b;
            width: 0%;
            transition: width 0.5s;
        }

        /* 効果音のボタン */
        .sound-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3z" fill="%23fff"/><path d="M16.5 12c0-1.8-1-3.3-2.5-4v8c1.5-.7 2.5-2.2 2.5-4z" fill="%23fff"/><path d="M14 3.2v2.1c2.9.9 5 3.5 5 6.7s-2.1 5.8-5 6.7v2.1c4-1 7-4.5 7-8.8s-3-7.8-7-8.8z" fill="%23fff"/></svg>');
            background-size: 24px 24px;
            background-position: center;
            background-repeat: no-repeat;
            cursor: pointer;
            border: 2px solid #fff;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .sound-toggle.muted {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3z" fill="%23fff"/><line x1="22" y1="2" x2="11" y2="13" stroke="%23fff" stroke-width="2"/><line x1="22" y1="13" x2="11" y2="2" stroke="%23fff" stroke-width="2"/></svg>');
        }

        /* ツールチップ */
        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 10px;
            z-index: 10;
            display: none;
            border: 2px solid #fff;
            max-width: 200px;
            pointer-events: none;
        }

        /* 敵のHUD上の見た目 */
        .enemy-hud {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .enemy-icon-red {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><path d="M4 4H12V12H4V4Z" fill="%23ff6b6b"/><path d="M6 6H8V8H6V6Z" fill="%23fff"/><path d="M10 6H12V8H10V6Z" fill="%23fff"/><path d="M6 10L10 10" stroke="%23fff" stroke-width="1"/></svg>');
        }

        .enemy-icon-blue {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><path d="M4 4H12V12H4V4Z" fill="%236bbaff"/><path d="M6 6H8V8H6V6Z" fill="%23fff"/><path d="M10 6H12V8H10V6Z" fill="%23fff"/><path d="M6 10L10 10" stroke="%23fff" stroke-width="1"/></svg>');
        }

        .enemy-icon-green {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><path d="M4 4H12V12H4V4Z" fill="%236bba75"/><path d="M6 6H8V8H6V6Z" fill="%23fff"/><path d="M10 6H12V8H10V6Z" fill="%23fff"/><path d="M6 10L10 10" stroke="%23fff" stroke-width="1"/></svg>');
        }
    </style>
</head>
<body>
    <h1 class="game-title">タワーディフェンス・デラックス</h1>

    <div class="info-panel">
        <div class="info-item">
            <div class="info-icon heart-icon"></div>
            <div>ライフ: <span id="life">10</span></div>
        </div>
        <div class="info-item">
            <div class="info-icon wave-icon"></div>
            <div>ウェーブ: <span id="wave">0</span></div>
        </div>
        <div class="info-item">
            <div class="info-icon money-icon"></div>
            <div>お金: <span id="money">100</span></div>
        </div>
        <div class="info-item">
            <div class="info-icon enemy-icon"></div>
            <div>敵残り: <span id="enemies-left">0</span></div>
        </div>
    </div>

    <div class="controls">
        <button id="start-button">スタート</button>

        <div class="tower-buttons">
            <div class="tower-button">
                <button id="basic-tower-button">基本<div class="tower-cost">50円</div></button>
            </div>
            <div class="tower-button">
                <button id="sniper-tower-button">スナイパー<div class="tower-cost">100円</div></button>
            </div>
            <div class="tower-button">
                <button id="splash-tower-button">範囲攻撃<div class="tower-cost">150円</div></button>
            </div>
        </div>
    </div>

    <div class="game-container">
        <canvas id="game-canvas" width="640" height="480"></canvas>
        <div id="message-box"></div>
        <div id="loading-screen">
            <h2>ローディング中...</h2>
            <div class="loading-bar-container">
                <div class="loading-bar" id="loading-bar"></div>
            </div>
        </div>
        <div class="sound-toggle" id="sound-toggle"></div>
    </div>

    <div class="tooltip" id="tooltip"></div>

    <script>
        // ゲームの状態
        let gameState = {
            isPlaying: false,
            life: 10,
            money: 100,
            wave: 0,
            enemiesLeft: 0,
            towers: [],
            enemies: [],
            projectiles: [],
            effects: [],
            path: [],
            selectedTowerType: null,
            soundEnabled: true,
            gameOver: false,
            waveStartTime: 0,
            enemySpawnInterval: 2000, // 敵の出現間隔（ミリ秒）
            lastEnemySpawn: 0,
            mouseX: 0,
            mouseY: 0
        };

        // ゲームのタイマー
        let gameLoop;
        let fpsCounter = 0;
        let lastFpsTime = 0;
        let fps = 0;

        // マップの設定
        const GRID_SIZE = 40;
        const ROWS = 12;
        const COLS = 16;
        const CANVAS_WIDTH = COLS * GRID_SIZE;
        const CANVAS_HEIGHT = ROWS * GRID_SIZE;

        // タワーの種類
        const TOWER_TYPES = {
            BASIC: {
                name: "基本タワー",
                cost: 50,
                range: 3 * GRID_SIZE,
                damage: 10,
                fireRate: 1000, // ミリ秒
                projectileSpeed: 8,
                color: "#4CAF50",
                description: "バランスの取れた基本的なタワー。平均的な攻撃力と範囲を持つ。"
            },
            SNIPER: {
                name: "スナイパータワー",
                cost: 100,
                range: 6 * GRID_SIZE,
                damage: 30,
                fireRate: 2000, // ミリ秒
                projectileSpeed: 12,
                color: "#2196F3",
                description: "遠距離から高ダメージを与えるが、攻撃速度が遅い。"
            },
            SPLASH: {
                name: "範囲攻撃タワー",
                cost: 150,
                range: 2.5 * GRID_SIZE,
                damage: 15,
                fireRate: 1500, // ミリ秒
                projectileSpeed: 5,
                splashRadius: GRID_SIZE,
                color: "#FF5722",
                description: "範囲ダメージを与える。複数の敵が密集している場所で効果的。"
            }
        };

        // 敵の種類
        const ENEMY_TYPES = {
            BASIC: {
                health: 50,
                speed: 0.8,
                reward: 10,
                damage: 1,
                color: "#a881af",
                size: GRID_SIZE * 0.8
            },
            FAST: {
                health: 30,
                speed: 1.5,
                reward: 15,
                damage: 1,
                color: "#6bbaff",
                size: GRID_SIZE * 0.7
            },
            TANK: {
                health: 150,
                speed: 0.6,
                reward: 25,
                damage: 2,
                color: "#ff6b6b",
                size: GRID_SIZE * 0.9
            }
        };

        // ウェーブの定義
        const WAVES = [
            { enemyCount: 10, enemyType: "BASIC", interval: 1000 },
            { enemyCount: 15, enemyType: "BASIC", interval: 900 },
            { enemyCount: 5, enemyType: "FAST", interval: 800, delay: 2000 },
            { enemyCount: 20, enemyType: "BASIC", interval: 800, delay: 3000 },
            { enemyCount: 8, enemyType: "TANK", interval: 1200, delay: 2000 },
            { enemyCount: 15, enemyType: "FAST", interval: 700, delay: 2000 },
            { enemyCount: 25, enemyType: "BASIC", interval: 600, delay: 2000 },
            { enemyCount: 10, enemyType: "TANK", interval: 1000, delay: 2000 },
            { enemyCount: 20, enemyType: "FAST", interval: 500, delay: 2000 },
            { enemyCount: 30, enemyType: "BASIC", interval: 500, delay: 1000 },
            { enemyCount: 15, enemyType: "TANK", interval: 800, delay: 1000 },
            { enemyCount: 40, enemyType: "MIXED", interval: 400, delay: 1000 } // 最終ウェーブは混合
        ];

        // キャンバスとコンテキストの取得
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');

        // DOM要素の取得
        const lifeDisplay = document.getElementById('life');
        const waveDisplay = document.getElementById('wave');
        const moneyDisplay = document.getElementById('money');
        const enemiesLeftDisplay = document.getElementById('enemies-left');
        const startButton = document.getElementById('start-button');
        const basicTowerButton = document.getElementById('basic-tower-button');
        const sniperTowerButton = document.getElementById('sniper-tower-button');
        const splashTowerButton = document.getElementById('splash-tower-button');
        const messageBox = document.getElementById('message-box');
        const loadingScreen = document.getElementById('loading-screen');
        const loadingBar = document.getElementById('loading-bar');
        const soundToggle = document.getElementById('sound-toggle');
        const tooltip = document.getElementById('tooltip');

        // ゲームの初期化
        function initGame() {
            // マップの生成
            generateMap();

            // イベントリスナーの設定
            canvas.addEventListener('click', handleCanvasClick);
            canvas.addEventListener('mousemove', handleCanvasHover);
            startButton.addEventListener('click', startGame);
            basicTowerButton.addEventListener('click', () => selectTowerType('BASIC'));
            sniperTowerButton.addEventListener('click', () => selectTowerType('SNIPER'));
            splashTowerButton.addEventListener('click', () => selectTowerType('SPLASH'));
            soundToggle.addEventListener('click', toggleSound);

            // ローディング画面をシミュレート
            simulateLoading();
        }

        // ローディングをシミュレート
        function simulateLoading() {
            let progress = 0;
            const loadingInterval = setInterval(() => {
                progress += Math.random() * 10;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(loadingInterval);
                    loadingBar.style.width = progress + '%';
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                        showMessage('タワーディフェンス・デラックスへようこそ！', 3000);
                    }, 500);
                } else {
                    loadingBar.style.width = progress + '%';
                }
            }, 200);
        }

        // マップの生成
        function generateMap() {
            // パスの生成（簡単な固定パスを使用）
            gameState.path = [
                {x: 0, y: 5}, {x: 1, y: 5}, {x: 2, y: 5}, {x: 3, y: 5},
                {x: 4, y: 5}, {x: 5, y: 5}, {x: 6, y: 5}, {x: 7, y: 5},
                {x: 8, y: 5}, {x: 8, y: 4}, {x: 8, y: 3}, {x: 8, y: 2},
                {x: 9, y: 2}, {x: 10, y: 2}, {x: 11, y: 2}, {x: 12, y: 2},
                {x: 12, y: 3}, {x: 12, y: 4}, {x: 12, y: 5}, {x: 12, y: 6},
                {x: 12, y: 7}, {x: 12, y: 8}, {x: 13, y: 8}, {x: 14, y: 8},
                {x: 15, y: 8}
            ];

            renderMap();
        }

        // マップのレンダリング
        function renderMap() {
            // 背景をクリア
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            // グリッドの描画
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1;

            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    ctx.strokeRect(c * GRID_SIZE, r * GRID_SIZE, GRID_SIZE, GRID_SIZE);
                }
            }

            // パスの描画
            ctx.fillStyle = '#553';
            for (let i = 0; i < gameState.path.length; i++) {
                const point = gameState.path[i];
                ctx.fillRect(point.x * GRID_SIZE, point.y * GRID_SIZE, GRID_SIZE, GRID_SIZE);
            }

            // スタートとゴールを描画
            ctx.fillStyle = '#5a5';
            ctx.fillRect(gameState.path[0].x * GRID_SIZE, gameState.path[0].y * GRID_SIZE, GRID_SIZE, GRID_SIZE);

            ctx.fillStyle = '#a55';
            ctx.fillRect(gameState.path[gameState.path.length - 1].x * GRID_SIZE,
                        gameState.path[gameState.path.length - 1].y * GRID_SIZE,
                        GRID_SIZE, GRID_SIZE);
        }

        // タワータイプの選択
        function selectTowerType(type) {
            if (!gameState.isPlaying) return;

            // 現在選択されているボタンをリセット
            basicTowerButton.style.border = '';
            sniperTowerButton.style.border = '';
            splashTowerButton.style.border = '';

            // 新しいタワータイプを選択
            gameState.selectedTowerType = type;

            // 選択されたボタンを強調表示
            switch (type) {
                case 'BASIC':
                    basicTowerButton.style.border = '3px solid white';
                    break;
                case 'SNIPER':
                    sniperTowerButton.style.border = '3px solid white';
                    break;
                case 'SPLASH':
                    splashTowerButton.style.border = '3px solid white';
                    break;
            }
        }

        // ゲーム開始処理
        function startGame() {
            if (gameState.isPlaying || gameState.gameOver) {
                resetGame();
                return;
            }

            gameState.isPlaying = true;
            startButton.innerText = "リセット";

            startNextWave();

            // ゲームループを開始
            if (!gameLoop) {
                lastFpsTime = performance.now();
                gameLoop = setInterval(update, 1000 / 60); // 60FPS
            }
        }

        // ゲームのリセット
        function resetGame() {
            gameState = {
                isPlaying: false,
                life: 10,
                money: 100,
                wave: 0,
                enemiesLeft: 0,
                towers: [],
                enemies: [],
                projectiles: [],
                effects: [],
                path: gameState.path,
                selectedTowerType: null,
                soundEnabled: gameState.soundEnabled,
                gameOver: false,
                waveStartTime: 0,
                enemySpawnInterval: 1000,
                lastEnemySpawn: 0,
                mouseX: 0,
                mouseY: 0
            };

            lifeDisplay.textContent = gameState.life;
            waveDisplay.textContent = gameState.wave;
            moneyDisplay.textContent = gameState.money;
            enemiesLeftDisplay.textContent = gameState.enemiesLeft;
            startButton.innerText = "スタート";

            // 選択ボタンのリセット
            basicTowerButton.style.border = '';
            sniperTowerButton.style.border = '';
            splashTowerButton.style.border = '';

            renderMap();
        }

        // 次のウェーブを開始
        function startNextWave() {
            if (gameState.wave >= WAVES.length) {
                // ゲームクリア
                gameState.gameOver = true;
                showMessage('ゲームクリア！おめでとう！', 0);
                startButton.innerText = "リセット";
                return;
            }

            gameState.wave++;
            waveDisplay.textContent = gameState.wave;

            const currentWave = WAVES[gameState.wave - 1];
            gameState.enemiesLeft = currentWave.enemyCount;
            enemiesLeftDisplay.textContent = gameState.enemiesLeft;

            gameState.waveStartTime = performance.now();
            gameState.enemySpawnInterval = currentWave.interval;

            showMessage(`ウェーブ ${gameState.wave} 開始！`, 2000);
        }

        // メッセージの表示
        function showMessage(text, duration) {
            messageBox.textContent = text;
            messageBox.style.display = 'block';

            if (duration > 0) {
                setTimeout(() => {
                    messageBox.style.display = 'none';
                }, duration);
            }
        }

        // 効果音のトグル
        function toggleSound() {
            gameState.soundEnabled = !gameState.soundEnabled;

            if (gameState.soundEnabled) {
                soundToggle.classList.remove('muted');
            } else {
                soundToggle.classList.add('muted');
            }
        }

        // キャンバスクリックのハンドリング
        function handleCanvasClick(event) {
            if (!gameState.isPlaying || gameState.gameOver) return;

            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            // グリッド座標に変換
            const gridX = Math.floor(x / GRID_SIZE);
            const gridY = Math.floor(y / GRID_SIZE);

            // タワーの設置
            if (gameState.selectedTowerType) {
                placeTower(gridX, gridY);
            }
        }

        // キャンバスホバーのハンドリング
        function handleCanvasHover(event) {
            const rect = canvas.getBoundingClientRect();
            gameState.mouseX = event.clientX - rect.left;
            gameState.mouseY = event.clientY - rect.top;

            // グリッド座標に変換
            const gridX = Math.floor(gameState.mouseX / GRID_SIZE);
            const gridY = Math.floor(gameState.mouseY / GRID_SIZE);

            // タワー情報の表示
            for (const tower of gameState.towers) {
                if (tower.gridX === gridX && tower.gridY === gridY) {
                    showTooltip(event.clientX, event.clientY, `${TOWER_TYPES[tower.type].name}\n攻撃力: ${TOWER_TYPES[tower.type].damage}\n射程: ${TOWER_TYPES[tower.type].range / GRID_SIZE}マス`);
                    return;
                }
            }

            // 設置予定のタワー情報
            if (gameState.selectedTowerType && isValidPlacement(gridX, gridY)) {
                const towerType = TOWER_TYPES[gameState.selectedTowerType];
                showTooltip(event.clientX, event.clientY, `${towerType.name}\n攻撃力: ${towerType.damage}\n射程: ${towerType.range / GRID_SIZE}マス\nコスト: ${towerType.cost}`);
                return;
            }

            // ツールチップを非表示
            tooltip.style.display = 'none';
        }

        // ツールチップの表示
        function showTooltip(x, y, text) {
            tooltip.style.display = 'block';
            tooltip.style.left = (x + 10) + 'px';
            tooltip.style.top = (y + 10) + 'px';
            tooltip.innerHTML = text.replace(/\n/g, '<br>');
        }

        // タワーの設置
        function placeTower(gridX, gridY) {
            // 設置場所が有効かチェック
            if (!isValidPlacement(gridX, gridY)) {
                showMessage('ここにはタワーを設置できません', 1500);
                return;
            }

            const towerType = gameState.selectedTowerType;
            const cost = TOWER_TYPES[towerType].cost;

            // お金が足りるかチェック
            if (gameState.money < cost) {
                showMessage('お金が足りません', 1500);
                return;
            }

            // タワーを追加
            const tower = {
                gridX: gridX,
                gridY: gridY,
                x: gridX * GRID_SIZE + GRID_SIZE / 2,
                y: gridY * GRID_SIZE + GRID_SIZE / 2,
                type: towerType,
                lastFired: 0,
                targetEnemy: null
            };

            gameState.towers.push(tower);

            // お金を減らす
            gameState.money -= cost;
            moneyDisplay.textContent = gameState.money;

            // 効果音を再生
            if (gameState.soundEnabled) {
                playSound('tower_place');
            }
        }

        // 設置場所が有効かチェック
        function isValidPlacement(gridX, gridY) {
            // マップ外はNG
            if (gridX < 0 || gridX >= COLS || gridY < 0 || gridY >= ROWS) {
                return false;
            }

            // パス上はNG
            for (const point of gameState.path) {
                if (point.x === gridX && point.y === gridY) {
                    return false;
                }
            }

            // すでにタワーがある場所はNG
            for (const tower of gameState.towers) {
                if (tower.gridX === gridX && tower.gridY === gridY) {
                    return false;
                }
            }

            return true;
        }

        // 敵の追加
        function spawnEnemy() {
            if (gameState.enemies.length >= WAVES[gameState.wave - 1].enemyCount) {
                return false;
            }

            const startPoint = gameState.path[0];
            let enemyType = WAVES[gameState.wave - 1].enemyType;

            // 最終ウェーブのランダム敵
            if (enemyType === "MIXED") {
                const types = ["BASIC", "FAST", "TANK"];
                enemyType = types[Math.floor(Math.random() * types.length)];
            }

            const enemy = {
                x: startPoint.x * GRID_SIZE + GRID_SIZE / 2,
                y: startPoint.y * GRID_SIZE + GRID_SIZE / 2,
                type: enemyType,
                health: ENEMY_TYPES[enemyType].health * (1 + (gameState.wave - 1) * 0.2), // ウェーブごとに強化
                maxHealth: ENEMY_TYPES[enemyType].health * (1 + (gameState.wave - 1) * 0.2),
                speed: ENEMY_TYPES[enemyType].speed,
                pathIndex: 0,
                size: ENEMY_TYPES[enemyType].size
            };

            gameState.enemies.push(enemy);

            return true;
        }

        // プロジェクタイルの追加
        function fireProjectile(tower, enemy) {
            const towerType = TOWER_TYPES[tower.type];

            const projectile = {
                x: tower.x,
                y: tower.y,
                targetX: enemy.x,
                targetY: enemy.y,
                target: enemy,
                type: tower.type,
                speed: towerType.projectileSpeed,
                damage: towerType.damage,
                size: 5
            };

            if (tower.type === 'SPLASH') {
                projectile.splashRadius = towerType.splashRadius;
            }

            gameState.projectiles.push(projectile);
            tower.lastFired = performance.now();

            // 効果音を再生
            if (gameState.soundEnabled) {
                playSound('tower_fire');
            }
        }

        // 効果エフェクトの追加
        function addEffect(x, y, type, duration = 300) {
            const effect = {
                x: x,
                y: y,
                type: type,
                startTime: performance.now(),
                duration: duration,
                size: 1
            };

            gameState.effects.push(effect);
        }

        // 効果音の再生（実装なし、名前空間のみ）
        function playSound(soundName) {
            // 実際の効果音の代わりに、コンソールにログを出力
            // console.log('Play sound:', soundName);
        }

        // アップデート処理
        function update() {
            const now = performance.now();
            const deltaTime = now - lastFpsTime;

            // FPS計算
            fpsCounter++;
            if (deltaTime >= 1000) {
                fps = Math.round(fpsCounter * 1000 / deltaTime);
                fpsCounter = 0;
                lastFpsTime = now;
            }

            if (gameState.isPlaying && !gameState.gameOver) {
                // 敵の出現
                if (gameState.wave > 0 && gameState.enemiesLeft > 0) {
                    const currentWave = WAVES[gameState.wave - 1];
                    const waveDelay = currentWave.delay || 0;

                    if (now - gameState.waveStartTime >= waveDelay &&
                        now - gameState.lastEnemySpawn >= gameState.enemySpawnInterval) {

                        if (spawnEnemy()) {
                            gameState.lastEnemySpawn = now;
                        }
                    }
                }

                // 敵の移動
                updateEnemies();

                // タワーの攻撃
                updateTowers();

                // プロジェクタイルの移動
                updateProjectiles();

                // エフェクトの更新
                updateEffects();

                // ウェーブ完了チェック
                checkWaveCompletion();
            }

            // レンダリング
            render();
        }

        // 敵の更新
        function updateEnemies() {
            for (let i = gameState.enemies.length - 1; i >= 0; i--) {
                const enemy = gameState.enemies[i];

                // パスに沿って移動
                const targetPoint = gameState.path[enemy.pathIndex];
                const targetX = targetPoint.x * GRID_SIZE + GRID_SIZE / 2;
                const targetY = targetPoint.y * GRID_SIZE + GRID_SIZE / 2;

                // 目標地点への方向ベクトル
                const dx = targetX - enemy.x;
                const dy = targetY - enemy.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < enemy.speed) {
                    // 次のパスポイントへ
                    enemy.pathIndex++;

                    // ゴールに到達
                    if (enemy.pathIndex >= gameState.path.length) {
                        // ライフを減らす
                        gameState.life -= ENEMY_TYPES[enemy.type].damage;
                        lifeDisplay.textContent = gameState.life;

                        // 敵を削除
                        gameState.enemies.splice(i, 1);
                        gameState.enemiesLeft--;
                        enemiesLeftDisplay.textContent = gameState.enemiesLeft;

                        // 効果音を再生
                        if (gameState.soundEnabled) {
                            playSound('damage_taken');
                        }

                        // ゲームオーバーチェック
                        if (gameState.life <= 0) {
                            gameOver();
                        }

                        continue;
                    }
                } else {
                    // 目標地点に向かって移動
                    enemy.x += (dx / distance) * enemy.speed;
                    enemy.y += (dy / distance) * enemy.speed;
                }
            }
        }

        // タワーの更新
        function updateTowers() {
            const now = performance.now();

            for (const tower of gameState.towers) {
                const towerType = TOWER_TYPES[tower.type];

                // 攻撃クールダウンチェック
                if (now - tower.lastFired < towerType.fireRate) {
                    continue;
                }

                // 最も進んだ敵を優先して狙う
                let targetEnemy = null;
                let highestPathIndex = -1;

                for (const enemy of gameState.enemies) {
                    // 距離計算
                    const dx = tower.x - enemy.x;
                    const dy = tower.y - enemy.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance <= towerType.range && enemy.pathIndex > highestPathIndex) {
                        targetEnemy = enemy;
                        highestPathIndex = enemy.pathIndex;
                    }
                }

                // ターゲットが見つかったら攻撃
                if (targetEnemy) {
                    fireProjectile(tower, targetEnemy);
                }
            }
        }

        // プロジェクタイルの更新
        function updateProjectiles() {
            for (let i = gameState.projectiles.length - 1; i >= 0; i--) {
                const projectile = gameState.projectiles[i];

                // ターゲットの現在位置を追跡
                if (projectile.target && gameState.enemies.includes(projectile.target)) {
                    projectile.targetX = projectile.target.x;
                    projectile.targetY = projectile.target.y;
                }

                // 目標地点への方向ベクトル
                const dx = projectile.targetX - projectile.x;
                const dy = projectile.targetY - projectile.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                // 目標に到達
                if (distance < projectile.speed) {
                    // ターゲットへのダメージ
                    if (projectile.target && gameState.enemies.includes(projectile.target)) {
                        dealDamage(projectile, projectile.target);
                    }

                    // 範囲攻撃
                     if (projectile.splashRadius) {
                        for (const enemy of gameState.enemies) {
                            const splashDx = enemy.x - projectile.targetX;
                            const splashDy = enemy.y - projectile.targetY;
                            const splashDistance = Math.sqrt(splashDx * splashDx + splashDy * splashDy);

                            if (splashDistance <= projectile.splashRadius && enemy !== projectile.target) {
                                dealDamage(projectile, enemy, 0.5); // 範囲は半分のダメージ
                            }
                        }

                        // 範囲エフェクト
                        addEffect(projectile.targetX, projectile.targetY, 'splash', 500);
                    } else {
                        // 通常の命中エフェクト
                        addEffect(projectile.targetX, projectile.targetY, 'hit');
                    }

                    // プロジェクタイルを削除
                    gameState.projectiles.splice(i, 1);
                } else {
                    // 目標地点に向かって移動
                    projectile.x += (dx / distance) * projectile.speed;
                    projectile.y += (dy / distance) * projectile.speed;
                }
            }
        }

        // エフェクトの更新
        function updateEffects() {
            const now = performance.now();

            for (let i = gameState.effects.length - 1; i >= 0; i--) {
                const effect = gameState.effects[i];

                // エフェクト終了
                if (now - effect.startTime >= effect.duration) {
                    gameState.effects.splice(i, 1);
                } else {
                    // サイズの更新（アニメーション用）
                    const progress = (now - effect.startTime) / effect.duration;
                    effect.size = effect.type === 'splash' ? (1 - progress) * 3 : 1 - progress;
                }
            }
        }

        // ダメージ処理
        function dealDamage(projectile, enemy, multiplier = 1) {
            enemy.health -= projectile.damage * multiplier;

            // 敵を倒した
            if (enemy.health <= 0) {
                const index = gameState.enemies.indexOf(enemy);
                if (index !== -1) {
                    // 報酬の獲得
                    gameState.money += ENEMY_TYPES[enemy.type].reward;
                    moneyDisplay.textContent = gameState.money;

                    // 敵を削除
                    gameState.enemies.splice(index, 1);
                    gameState.enemiesLeft--;
                    enemiesLeftDisplay.textContent = gameState.enemiesLeft;

                    // 死亡エフェクト
                    addEffect(enemy.x, enemy.y, 'death', 500);

                    // 効果音を再生
                    if (gameState.soundEnabled) {
                        playSound('enemy_death');
                    }
                }
            }
        }

        // ウェーブ完了チェック
        function checkWaveCompletion() {
            if (gameState.enemies.length === 0 && gameState.enemiesLeft === 0 && gameState.wave > 0) {
                // ボーナスお金を与える
                const bonus = 50 + gameState.wave * 10;
                gameState.money += bonus;
                moneyDisplay.textContent = gameState.money;

                showMessage(`ウェーブ${gameState.wave}クリア！ボーナス:${bonus}円`, 2000);

                // 次のウェーブまで5秒待機
                setTimeout(() => {
                    startNextWave();
                }, 5000);
            }
        }

        // ゲームオーバー処理
        function gameOver() {
            gameState.gameOver = true;
            gameState.isPlaying = false;
            showMessage('ゲームオーバー！', 0);
            startButton.innerText = "リセット";

            // 効果音を再生
            if (gameState.soundEnabled) {
                playSound('game_over');
            }
        }

        // レンダリング
        function render() {
            // マップの描画
            renderMap();

            // 選択されたタワーの設置範囲表示
            renderPlacementPreview();

            // タワーの描画
            renderTowers();

            // 敵の描画
            renderEnemies();

            // プロジェクタイルの描画
            renderProjectiles();

            // エフェクトの描画
            renderEffects();

            // FPSの表示
            renderFPS();
        }

        // タワー設置プレビューの描画
        function renderPlacementPreview() {
            if (!gameState.selectedTowerType || !gameState.isPlaying) return;

            // マウス位置の取得
            const gridX = Math.floor(gameState.mouseX / GRID_SIZE);
            const gridY = Math.floor(gameState.mouseY / GRID_SIZE);

            // 有効な位置かチェック
            const isValid = isValidPlacement(gridX, gridY);

            // タワーの範囲を描画
            const towerType = TOWER_TYPES[gameState.selectedTowerType];
            ctx.beginPath();
            ctx.arc(gridX * GRID_SIZE + GRID_SIZE / 2, gridY * GRID_SIZE + GRID_SIZE / 2, towerType.range, 0, Math.PI * 2);
            ctx.fillStyle = isValid ? 'rgba(255, 255, 255, 0.1)' : 'rgba(255, 0, 0, 0.1)';
            ctx.fill();

            // タワーのプレビューを描画
            ctx.fillStyle = isValid ? towerType.color : 'rgba(255, 0, 0, 0.5)';
            ctx.fillRect(gridX * GRID_SIZE + GRID_SIZE * 0.2, gridY * GRID_SIZE + GRID_SIZE * 0.2, GRID_SIZE * 0.6, GRID_SIZE * 0.6);
        }

        // タワーの描画
        function renderTowers() {
            for (const tower of gameState.towers) {
                const towerType = TOWER_TYPES[tower.type];

                // タワーの本体を描画
                ctx.fillStyle = towerType.color;
                ctx.fillRect(tower.gridX * GRID_SIZE + GRID_SIZE * 0.2, tower.gridY * GRID_SIZE + GRID_SIZE * 0.2, GRID_SIZE * 0.6, GRID_SIZE * 0.6);

                // 射程範囲をデバッグモードで表示
                if (false) { // デバッグモード
                    ctx.beginPath();
                    ctx.arc(tower.x, tower.y, towerType.range, 0, Math.PI * 2);
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
                    ctx.stroke();
                }
            }
        }

        // 敵の描画
        function renderEnemies() {
            for (const enemy of gameState.enemies) {
                const enemyType = ENEMY_TYPES[enemy.type];

                // 敵の本体を描画
                ctx.fillStyle = enemyType.color;
                ctx.beginPath();
                ctx.arc(enemy.x, enemy.y, enemyType.size / 2, 0, Math.PI * 2);
                ctx.fill();

                // HPバーの描画
                const healthPercentage = enemy.health / enemy.maxHealth;
                const barWidth = enemyType.size * 0.8;

                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(enemy.x - barWidth / 2, enemy.y - enemyType.size / 2 - 8, barWidth, 4);

                ctx.fillStyle = healthPercentage > 0.5 ? '#0f0' : (healthPercentage > 0.2 ? '#ff0' : '#f00');
                ctx.fillRect(enemy.x - barWidth / 2, enemy.y - enemyType.size / 2 - 8, barWidth * healthPercentage, 4);
            }
        }

        // プロジェクタイルの描画
        function renderProjectiles() {
            for (const projectile of gameState.projectiles) {
                // プロジェクタイルのタイプに応じた色
                switch (projectile.type) {
                    case 'BASIC':
                        ctx.fillStyle = '#8f8';
                        break;
                    case 'SNIPER':
                        ctx.fillStyle = '#8ff';
                        break;
                    case 'SPLASH':
                        ctx.fillStyle = '#f88';
                        break;
                    default:
                        ctx.fillStyle = '#fff';
                }

                // プロジェクタイルを描画
                ctx.beginPath();
                ctx.arc(projectile.x, projectile.y, projectile.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // エフェクトの描画
        function renderEffects() {
            for (const effect of gameState.effects) {
                switch (effect.type) {
                    case 'hit':
                        ctx.fillStyle = 'rgba(255, 255, 255, ' + (1 - effect.size) + ')';
                        ctx.beginPath();
                        ctx.arc(effect.x, effect.y, effect.size * 10, 0, Math.PI * 2);
                        ctx.fill();
                        break;

                    case 'splash':
                        ctx.fillStyle = 'rgba(255, 100, 50, ' + (0.7 - effect.size * 0.3) + ')';
                        ctx.beginPath();
                        ctx.arc(effect.x, effect.y, effect.size * TOWER_TYPES.SPLASH.splashRadius, 0, Math.PI * 2);
                        ctx.fill();
                        break;

                    case 'death':
                        ctx.fillStyle = 'rgba(200, 0, 0, ' + (1 - effect.size) + ')';
                        ctx.beginPath();
                        ctx.arc(effect.x, effect.y, effect.size * 20, 0, Math.PI * 2);
                        ctx.fill();
                        break;
                }
            }
        }

        // FPS表示
        function renderFPS() {
            ctx.fillStyle = '#fff';
            ctx.font = '12px Arial';
            ctx.fillText('FPS: ' + fps, 10, 20);
        }

        // ゲームの初期化
        window.onload = function() {
            initGame();
        };
    </script>
